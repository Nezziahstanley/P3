<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body>
    <center>
    <div style="background-image: linear-gradient(to right, #e6c5c571, #e6e9d986); padding: 20px, border-radius:10px; biox-shawdow; 0 0  10px rgba(0,o,,0,0.1)">
    <h1> GET IN TOUCH WITH US</h1> 
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"required> <br>
    <br>

        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename"required> <br>
    <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"required> <br>
    <br>    
        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" name="emailaddress"required> <br>
    <br>
        <label for="phonenumber">Phone Number:</label> 
        <input type="text" id="phonenumber" name="phonenumber"> <br>
    <br>    
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company"> <br>
    <br>    
        <label for="enquiryType">Enquiry Type:</label>
        <select id="enquiryType" name="enquireType"> <br>
    <br>
            <option value="sales">Sales</option>
            <option value="support">Support</option>
            <option value="marketing">Marketing</option>
            <option value="Product">Product</option>
        </select> <br>
    <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"requires></textarea> <br>
    <br>
        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileUpload" name="fileUpload"> <br>
    <br>
        <button type="submit">Send Enquiry</button>
    </center>
    </form>
    </div>
</body>
</html>
